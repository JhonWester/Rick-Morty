<div class="container topRol">
    <div class="text-center">
        <h2>Localizaciones</h2>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" *ngIf="currentPage > 1">
                <a class="page-link" aria-label="Previous" (click)="loadPage(currentPage - 1)">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" *ngIf="currentPage < limitPages">
                <a class="page-link" aria-label="Next" (click)="loadPage(currentPage + 1)">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <table class="table table-striped table-dark topRol" *ngIf="!loading; else load">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Tipo</th>
                <th scope="col">Dimension</th>
                <th scope="col">Creacion</th>
                <th scope="col">Detalles</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let site of localizations; let i = index">
                <td>{{site.name}}</td>
                <td>{{site.type}}</td>
                <td>{{site.dimension}}</td>
                <td>{{site.created | date}}</td>
                <td>
                    <button type="button" class="btn btn-outline-info" (click)="nextDetail(site.url)">Link</button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #load>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </ng-template>
</div>
