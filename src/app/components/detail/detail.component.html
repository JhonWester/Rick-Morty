<div class="container">
    <div class="container topRol">
        <button type="button" class="btn btn-info" (click)="backCharacter()">Volver</button>
    </div>
    <div class="card mb-3 mx-auto topRol" *ngIf="!loading; else load" style="max-width: 80%;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]="character.image" class="card-img" [alt]="character.name">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h2 class="card-title">Nombre</h2>
                    <p>{{character.name}}</p>

                    <h4 class="card-titte">Localizacion</h4>
                    <p class="carda-text">{{character.location.name}}</p>
                    <h4 class="card-titte">Origen</h4>
                    <p class="carda-text">{{character.origin.name}}</p>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <h4 class="card-titte">Especie</h4>
                                <p class="card-text"><small class="text-muted">{{character.species}}</small></p>
                            </div>
                            <div class="col-md-8 text-right">
                                <h4 class="card-titte">Estado</h4>
                                <p class="card-text"><small class="text-muted">{{character.status}}</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ng-template #load>
        <div class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </ng-template>

    <div class="row" *ngIf="!loading">
        <div class="col">
            <button type="button" *ngIf="id > 1" class="btn btn-info" (click)="back()">Atr√°s</button>
            <button type="button" class="btn btn-info float-right" (click)="next()">Siguiente</button>
        </div>
    </div>
</div>
